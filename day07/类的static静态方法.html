    <title>Document</title>

<body>
    <script>
        class Tripple {
            static tripple(n = 1) {
                return n * 3;
            }
        }
        class bigger extends Tripple {
            static tripple(n) {
                return super.tripple(n) * super.tripple(n);
            }
        }
        console.log(Tripple.tripple());  // 3
        console.log(Tripple.tripple(8));  // 24

        let sup = new Tripple();

        console.log(bigger.tripple(3));  // 81 不会受父类实例化的影响
        console.log(sup.tripple()); // sup.tripple is not a function

    </script>
