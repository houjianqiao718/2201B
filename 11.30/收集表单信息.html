<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>

    <!-- 
        若：,则v-model 收集的是value的值，用户输入的就是value值。
        若：则v-model收集的是value的值，且要给标签配置value值
        若：
            1.没有配置input的value属性，那么收集的就是checked(勾选 or 未勾选 ，是布尔值）
            2.配置input 的value属性：
            （1).没有配置input的value 属性，那么收集的就是checked(勾选 or 未勾选，是布尔值)
            (2).v-model的初始值是数组，那么收集的就是value组成的数组
        备注：
            v-model 的三个修饰符：
            lazy:失去焦点再收集数据
            number：输入字符串转化为有效数字
            trim:输入首尾空格过滤
     -->

    <div id='root'>
        <form @submit="demo">
            账号：<input type="text" v-model.trim="account" /><br /><br />
            密码：<input type="password" v-model="password" /><br /><br />
            年龄：<input type="number" v-model.number="age" /> <br /><br />
            性别：
            男<input type='radio' name='sex' v-model="sex" value="male" />
            女<input type='radio' name='sex' v-model="sex" value="female" /><br /><br />
            爱好：
            学习<input type="checkbox" v-model="hobby" value="study" />
            打游戏<input type="checkbox" v-model="hobby" value="game" />
            吃饭<input type="checkbox" v-model="hobby" value="eat" /><br /><br />
            所属校区
            <select v-model="city">
                <option value="">请选择校区</option>
                <option value="beijing">北京</option>
                <option value="shanghai">上海</option>
                <option value="shengzhen">深圳</option>
                <option value="wuhan">武汉</option>
            </select>
            <br /><br />
            其他信息：
            <textarea v-model="other"></textarea>
            <br /><br />
            <input type="checkbox" v-model="agree">阅读并接受<a href="">《用户协议》</a> </input>
            <button>提交</button>
        </form>
    </div>


    <script>
        new Vue({
            el: '#root',
            data: {
                account: '',
                password: '',
                sex: 'female',
                hobby: [],
                city: '',
                other: '',
                agree: "",
                age: ''
            },
            methods: {
                demo() {
                    console.log();
                }
            }
        })
    </script>
</body>

</html>
