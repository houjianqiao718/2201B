    <script>
        const p1 = `1111111`

        function aa () {
            return new Promise((resolve, reject) => {
                setTimeout( () =>{
                    resolve(p1)
                })
            })
        }   
        function bb () {
            return new Promise((resolve, reject) => {
                setTimeout( () =>{
                    resolve(p2)
                })
            })
        }
        function cc () {
            return new Promise((resolve, reject) => {
                setTimeout( () =>{
                    resolve(p3)
                })
            })
        }

        async function get () {
            console.log('执行到这个地方');
            let result = await aa();
            console.log(result);
        }
        get();

    </script>
