<!doctype html>
<html>

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <link rel="stylesheet" href="https://a.amap.com/jsapi_demos/static/demo-center/css/demo-center.css" />
    <style>
        html,
        body,
        #box {
            width: 100%;
            height: 100%;
        }
    </style>
    <title>设置地图级别与中心点</title>
</head>

<body>
    <!-- div容器 -->
    <div id="box"></div>
    <div>
        <!-- 随机地图中心点 -->
        <div class="item">
            <button id="random">随机地图中心点 setCenter</button>
        </div>
        <!-- 随机地图层级 -->
        <div class="item">
            <button id="random2">随机地图层级 setZoom</button>
        </div>
        <!-- 随机地图层级与中心点 -->
        <div class="item">
            <button id="random3">随机地图层级与中心点 setZoomAndCenter</button>
        </div>
    </div>


    <script src="https://webapi.amap.com/maps?v=1.4.15&key=22821eaf97740fa1927df437932d2ccc"></script>
    <script src="https://a.amap.com/jsapi_demos/static/demo-center/js/demoutils.js"></script>
    <script>
        //初始化地图
        var map = new AMap.Map('box', {
            resizeEnable: true,
            zoom: 12,
            center: [666.123, 31.5246],
            showIndoorMap: false
        });

        // 改变地图中心点
        document.getElementById("random").onclick = function () {
            var lng = 121.138398 + Math.floor(Math.random() * 589828) / 1e6;
            var lat = 30.972688 + Math.floor(Math.random() * 514923) / 1e6;
            map.setCenter([lng, lat]); // 设置地图层级
            log.info(`当前中心点已设为 ${lng.toFixed(6)},${lat.toFixed(6)}`);
        }

        // 改变地图层级
        document.getElementById("random2").onclick = function () {
            var zoom = Math.floor(Math.random() * 7) + 11; // zoom范围[11,18]
            map.setZoom(zoom); // 设置地图层级
            log.info(`当前层级已设为${zoom}级`);
        }

        // 改变地图层级与中心点
        document.getElementById("random3").onclick = function () {
            var zoom = Math.floor(Math.random() * 7) + 11;
            var lng = 121.138398 + Math.floor(Math.random() * 589828) / 1e6;
            var lat = 30.972688 + Math.floor(Math.random() * 514923) / 1e6;
            map.setZoomAndCenter(zoom, [lng, lat]); // 同时设置地图层级与中心点
            log.info(`当前层级已设为${zoom}级，中心点已设为 ${lng.toFixed(6)},${lat.toFixed(6)}`);
        }
    </script>
</body>

</html>
