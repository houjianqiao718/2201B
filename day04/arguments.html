    <script>
        /***
         * Arguments对象：
         *    arguments 是一个对应于传递给函数的参数的类数组对象。
         *    arguments对象是所有函数中都可用的局部变量，除了箭头函数.
         *    可以使用arguments对象在函数中引用函数的参数.索引从0开始.
         *    arguments对象是一个伪数组. 除了length和索引外,不能用任何数组的方法
         *    arguments对象包含了函数运行时的所有参数，arguments[0]就是第一个参数，
         *    arguments[1]就是第二个参数，以此类推。这个对象只有在函数体内部，才可以使用。
         *    正常模式下，arguments对象可以在运行时修改。
         *    严格模式下，arguments对象是一个只读对象，修改它是无效的，但不会报错。
         *    我们通过arguments对象的length属性，可以判断函数调用时到底带几个参数。
         * 
         * 
         * Arguments对象与数组的关系：
         *    需要注意的是，虽然arguments很像数组，但它是一个对象。数组专有的方法，不能在arguments对象上直接使用。
         *    如果要让arguments对象使用数组方法，真正的解决方法是将arguments转为真正的数组
         * **/
    </script>
