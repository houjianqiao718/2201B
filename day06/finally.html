<body>
    <script>
        function p() {
            return new Promise((resolve, reject) => {
                resolve('我是第二组侯建荞', '成功的')
                // reject('我是第二组侯建荞','失败的')
            })
        }
        p().then((res) => {
            console.log(res, '成功的回调');
        }).catch((err) => {
            console.log(err, '失败的回调');
        }).finally(() => {
            console.log('哪里都是我');
        })
    </script>
