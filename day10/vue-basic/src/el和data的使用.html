<body>
    <div id="app">
        <p>{{name}}</p>
        <p>期望薪资是{{price}}</p>
    </div>

    <script>
        /**
            *data与el的2种写法
               1.el有2种写法
                   (1).new Vue时候配置el属性。
                   (2).先创建Vue实例，随后再通过vm.$mount('#root')指定el的值。
               2.data有2种写法
                   (1).对象式
                   (2).函数式
                   如何选择:目前哪种写法都可以，以后学习到组件时，data必须使用函数式，否则会报错
                           因为组件最后会组合到一起，所以需要闭包来创造独立的数据空间
               3.一个重要的原则
                   由Vue管理的函数，一定不要写箭头函数，一旦写了箭头函数，this就不再是Vue实例了
        **/


        /* 1.el在一进页面的时候就会挂载页面,并加载Dom*/
        // new Vue({
        //     el: "#app",
        //     data: {
        //         name: '我想休息',
        //         price: '15k'
        //     }
        // })

        /*2。$mount挂载页面，可以控制挂载的时间**/
        const vm = new Vue({
            data: {
                name: '我想休息',
                price: '15k'
            }
        })
        vm.$mount("#app")
    </script>
