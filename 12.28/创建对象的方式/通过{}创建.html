<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通过{}创建</title>
</head>

<body>
    <script>
        /**
         * 使用{}创建对象，等同于 new Object();
        **/
        var obj = {};

        obj.name = 'jack';
        obj.age = 20;

        obj.sayName = function () {
            alert(this.name);
        }

        alert(obj.name + '-' + obj.age);

        obj.sayName();
    </script>

</body>

</html>
