<body>
    <script>
        /**
         * 概念: 为了提供更多数值类型的健，拓宽了传统的object只能使用字符串作为健的延伸
         * map.size获取长度
         * map.set添加元素
         * map.get获取键值
         * **/

        // const map = new Map([
        //     ['name', '张三'],
        //     ['title', 'aaa']
        // ]);
        // console.log(map.size)
        // map.size
        // map.has('name');
        // map.get('name');
        // map.has('title')
        // map.get('title')


        const map = new Map();
        // console.log(map);
        map.set('name', '王五')
        map.set('change', function () {
            console.log('你好');
        })
        let key = {
            school: 'SCHOOL'
        }
        // 添加一个元素
        map.set(key, ['111', '222', '333'])
        console.log(map);
        // 删除其中一个
        map.delete('name')
        console.log(map);
        // 判断当前的健是否存在map中
        console.log(map.has(key));
        // 获取一个map
        console.log(map.get('change'));
        // 获取长度
        console.log(map.size);
        // 遍历
        for (let key of map) {
            console.log(key);
        }
        // 清空
        map.clear();
        console.log(map);
    </script>
