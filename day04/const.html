<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // const
        // const是块级作用域--块级作用域就就是大括号区分的作用域
        // const声明的是常量，const声明的基本数据类型不能修改，引用数据类型可以修改

        const OBJ = {
            name: "1",
            age: 16
        }
        OBJ.age = 18;
        console.log(OBJ);


        const OBJ1 = {
            name: "2",
            age: 33
        }
        OBJ1.age1 = 25;
        console.log(OBJ1);


        const OBJ2 = {
            name: "3",
            age: 66
        }
        OBJ2.age1 = 45;
        console.log(OBJ2);

    </script>
</body>
</html>
