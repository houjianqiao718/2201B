<head>

<body>
    <script>
        // 多维数组转为一维数组--使用递归的方式
        let arr = [1, [2, [3, [4, [5, 6]]]]]
        let newArr = []
        function toArr(arr){
            for(let i = 0; i < arr.length; i++){
                if (Array.isArray(arr[i])) {
                    toArr(arr[i])
                }else {
                    newArr.push(arr[i])
                }
            }
        }
        toArr(arr)
        console.log(newArr);

        //使用数组原型链上的方法flat
        let arr1 = [1, 2, 3, [4, 5, 6], [11, 16], [14, 32]]
        console.log( arr1.flat() );

        //用扩展运算符--...加数组拼接concat
        let arr2 = [1, 2, 3, [4, 5, 6], [11, 18, 16]];
        let arr3 = [].concat(...arr2)
        console.log(arr3);
    </script>
</body>

</html>
