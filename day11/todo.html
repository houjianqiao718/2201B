<body>
    <div class="home">
        <div class="app">

                <!-- 头部 -->

                        <img src="https://www.todolist.cn/img/note.75134fb0.svg" />
                    </div>
                    <div class="title">To-Do List</div>
                </header>
                <!-- 中间部分 -->
                <div class="form">
                    <h1 class="h1">~ Today I need to ~</h1>
                    <form class="form-wrapper">
                        <div class="form-input">
                            <input class="input" id="input" placeholder="Add new todo..." />
                        </div>
                        <div type="submit" class="submit-btn" id="submit">
                            <span class="span">Submit</span>
                        </div>
                    </form>
                </div>
                <!-- 添加内容部分 -->
                <ul class="todos" id="ul">
                    <!-- <li class="todos-item todos-item-s">
                        <div class="checkbox-btn">
                            <input class="checkbox" type="checkbox" />
                        </div>
                        <div class="content">
                            <p>乾坤未定</p>
                        </div>
                        <div class="close-btn">X</div>
                    </li> -->
                </ul>
                <ul class="todos1" id="ul1"></ul>
                <ul class="todos2" id="ul2"></ul>
                <!-- 底部部分 -->
                <footer class="options">
                    <span class="item" id="num">0 item left</span>
                    <div class="filters" id="filters">
                        <span class="option active" id="all">All</span>
                        <span class="option" id="active">Active</span>
                        <span class="option" id="completed">Completed</span>
                    </div>
                    <span class="clear" id="clear">Clear completed</span>
                </footer>

<script>
    var input = document.getElementById("input"); // 输入框
    var ul = document.getElementById('ul') //ul
    var ul1 = document.getElementById('ul1') //ul1
    var ul2 = document.getElementById('ul2') //ul2
    var filters = document.getElementById('filters') // 获取底部内容
    var footer = document.getElementById('footer') // 显示隐藏
    var submit = document.getElementById('submit') // 添加按钮
    var num = document.getElementById('num') // 数量
    var all = document.getElementById('all') // 所有任务
    var active = document.getElementById('active') // 未完成
    var completed = document.getElementById('completed') // 已完成
    var clear = document.getElementById('clear') // 清空任务
    
    // 添加事件
    function addTodo() {
        if (input.value == '') {
            return false
        } else {
            var li = document.createElement('li');
            li.innerHTML = ` 
                            <div class="checkbox-btn">
                                <input class="checkbox" type="checkbox" />
                                <div class="content">
                                    <p>${input.value}</p>
                                </div>
                                <div class="close-btn">X</div>
                            </div>
                        `
            li.className = 'todos-item'
            ul.appendChild(li)
            input.value = ''
            filters.style.display = "block";
            filters.style.display = "flex";
            footer.style.display = "none";
            num.innerHTML = ul.children.length
        }
    }

    // 回车事件
    input.onkeyup = function (e) {
        if (e.keyCode === 13) {
            addTodo(); // 调用封装好的添加事件
        }
    }

    // 添加按钮点击事件
    submit.onclick = function () {
        submit.style.transform = 'rotate(0deg)' // 先设置为零
        setTimeout(function () { //一秒后定时器完成动画
            submit.style.transition = 'transform .25s cubic-bezier(0.175, 0.885, 0.32, 1.275)'
        }, 1000)
        setTimeout(function () { 
            submit.style.transform = 'rotate(8deg)' // 退回原来的样子
        }, 100)
        addTodo(); // 调用封装的添加事件
    }


    // 切换事件
    ul.onclick = function (e) {
        if (e.target.parentNode.className == 'checkbox-btn') {
            e.target.parentNode.className = 'todos-item-s'
            completed.style.display = 'block'
            active.style.display = 'block'
            clear.style.display = 'block'
            var lis = document.querySelectorAll('li')
            var nums = document.querySelectorAll('.content').length
            if (nums == lis.length) {
                completed.style.display = 'none'
                active.style.display = 'none'
                clear.style.display = 'block'
            }
        } else {
            e.target.parentNode.className = 'checkbox-btn'
            var lis = document.querySelectorAll('li')
            for (var i = 0; i < lis.length; i++) {
                if (lis[i].className == 'todos-item-s') {
                    completed.style.display = 'block'
                    active.style.display = 'block'
                    clear.style.display = 'block'
                    return
                } else {
                    completed.style.display = 'none'
                    active.style.display = 'none'
                    clear.style.display = 'none'
                }
            }
        }
        // 删除
        if (e.target.className == 'close-btn') {
            e.target.parentNode.remove()
            num.innerHTML = ul.children.length
        }
    }

    // 点击clear按钮删除事件
    clear.onclick = function () {
        var li = document.querySelectorAll('li')
        for (var i = 0; i < li.length; i++) {
            if (li[i].className == 'todos-item-s') {
                li[i].remove()
            }
        }
        completed.style.display = "none";
        active.style.display = "none";
        clear.style.display = "none";
    }


    // 点击已完成按钮的事件
    completed.onclick = function () {
        var ons = document.querySelectorAll('.noe')
        console.log(ons);
        for (let i = 0; i < ons.length; i++) {
            ons[i].className = 'todos-item'
        }
        var show = document.querySelectorAll(".todos-item-s")
        for (let i = 0; i < show.length; i++) {
            show[i].className = "noe";
            all.style.backgroundColor = ''
            all.style.color = '#000'
            active.style.backgroundColor = ''
            active.style.color = '#000'
            clear.style.backgroundColor = ''
            clear.style.color = '#000'
            completed.style.color = "#fff"
            completed.style.backgroundColor = '#fe7345'
        }
        var flag = document.querySelectorAll(".todos-item")
        for (let i = 0; i < flag.length; i++) {
            flag[i].style.display = "block";
            flag[i].className = 'todos-item'
        }
    }

    // 点击已完成按钮触发的事件
    active.onclick = function () {
        var ons = document.querySelectorAll('.noe1')
        console.log(ons);
        for (let i = 0; i < ons.length; i++) {
            ons[i].className = 'todos-item-s'
        }
        var show = document.querySelectorAll(".todos-item")
        for (let i = 0; i < show.length; i++) {
            show[i].className = "noe1";
            all.style.backgroundColor = ''
            all.style.color = '#000'
            active.style.backgroundColor = '#fe7345'
            active.style.color = '#fff'
            clear.style.backgroundColor = ''
            clear.style.color = '#000'
            completed.style.color = "#000"
            completed.style.backgroundColor = ''
        }
        var flag = document.querySelectorAll(".todos-item-s")
        for (let i = 0; i < flag.length; i++) {
            flag[i].style.display = "block";
            flag[i].className = 'todos-item-s'
        }
    }

    // 点击全部按钮事件
    all.onclick = function () {
        var lis = document.querySelectorAll('li')
        // 样式清空
        all.style.backgroundColor = '#fe7345'
        all.style.color = '#fff'
        active.style.backgroundColor = ''
        active.style.color = ''
        clear.style.backgroundColor = ''
        clear.style.color = '#000'
        completed.style.color = "#000"
        completed.style.backgroundColor = ''
        for (let i = 0; i < lis.length; i++) {
            if (lis[i].className == 'noe') {
                lis[i].className = 'completed'
            }
            if (lis[i].className == 'noe1') {
                lis[i].className = 'todos-item-s'
            }
            lis[i].style.display = "block";

        }
        addTodo(); // 调用添加的事件
    }

</script>
