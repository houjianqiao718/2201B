    <script>
        // 数据代理: 通过一个对象代理对另一个对象中属性的操作 (读/写)
        // 枚举：就是可循环的变量和属性

        // enumerable:true，//控制属性是否可以枚举，默认值是false  
        // writable:true，//控制属性是否可以被修改，黑人值是false
        // configurable:true //控制属性是否可以被删除，默认值是false
        // Object.defineProperty有三个属性，第一个是要监听的对象，第二个是属性，第三是一个对象
        
        let hope = '我想唱歌'
        let person = {
            name: "张三",
            age: 19,
            sex: "男"
        }
        Object.defineProperty(person, "hope", {
            // value: hope,
            // enumerable:true  // 使变量变成可循环的
            // writable:true  // 使变量变成可修改的
            // configurable:true  // 使变量变成可删除的
            get: function() {
                console.log('我读取了');
                return hope
            },
            set(value) {
                hope = value
                console.log('我设置了', value);
            }
        })
        console.log(person);


        console.log(Object.keys(person));  // 属性名
        console.log(Object.values(person));  // 属性值
