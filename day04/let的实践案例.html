<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .item{
            width: 100px;
            height: 50px;
            float: left;
            margin-right: 10px;
            border: 1px solid #aaa;
        }
        .box{
            display: flex;
            justify-content: center;
            align-items: center;
        }
    </style>
</head>
<body>

    <div class="box">
        <div>
            <h2>点击切换颜色</h2>
            <hr />
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
        </div>
    </div>

    <script>
        let list = document.getElementsByClassName('item')
        for (let i  = 0; i < list.length; i++){
            list[i].onclick = function() {
                list[i].style.backgroundColor = 'pink'
            }
        }
    </script>
</body>
</html>
