    <script>
        const p1 = `1111111`
        const p2 = `2222222`
        const p3 = `3333333`

        function aa() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(p1)
                })
            })
        }
        function bb() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(p2)
                })
            })
        }
        function cc() {
            return new Promise((resolve, reject) => {
                setTimeout(() => {
                    resolve(p3)
                })
            })
        }
        Promise.all([aa(), bb(), cc()]).then(res => {
            console.log(res);
        })

    </script>
