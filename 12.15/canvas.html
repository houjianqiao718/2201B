<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>学习canvas</title>
    <style>
        #c {
            width: 400px;
            height: 400px;
            border: 1px solid #ccc;
        }
    </style>
</head>

<body>
    <!-- canvas中文名叫“画布”，是 HTML5 新增的一个标签 -->
    <!-- 1、创建 canvas 元素 -->
    <!-- <canvas id="c" width="300" height="200" style="border: 1px solid #ccc"></canvas> -->
    <canvas id="c"></canvas>
    <script>
        //2、获取 canvas 对象
        const cnv = document.getElementById('c');
        // 3、获取 canvas 上下文环境对象
        const cxt = cnv.getContext('2d');
        // 4、绘制图形
        cxt.moveTo(100, 100); // 起点坐标 (x，y)
        cxt.lineTo(200, 100); // 终点坐标 (x，y)
        cxt.stroke(); // 将起点和终点连接起来
        console.log(cnv.width) // 获取 canvas 的宽度，输出: 300
        console.log(cnv.height) // 获取 canvas 的高度，输出: 150
    </script>
</body>

</html>
