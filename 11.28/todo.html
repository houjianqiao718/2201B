    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>TODO</title>
    <style>
        @import url(https://fonts.googleapis.com/css?family=Yanone+Kaffeesatz:400,700,300); 
        body,
        html {
            width: 100%;
            height: 100%;
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .home {
            width: 100%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            background-image: linear-gradient(90deg, #ffafbd, #ffc3a0);
            font-family: "Yanone Kaffeesatz", sans-serif !important; 
        }

        .container {
            text-align: center;
            width: 350px;
            max-width: 100%;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
        }

        .app {
            width: 350px;
            padding: 30px 40px 20px;
            text-align: center;
            max-width: 100%;
            margin: 0 auto;
            border-radius: 15px;
            display: flex;
            flex-direction: column;
            background: #f2f2f2;
        }

        .heading {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .title {
            transform: rotate(3deg);
            font-size: 21px;
            width: 98px;
            height: 41px;
            line-height: 41px;
            border-radius: 20% 5% 20% 5%/5% 20% 25% 20%;
            color: #fff;
            background: #fe7345;
            user-select: none;
        }

        .img {
            width: 80px;
            height: 88px;
            margin-right: 10px;
        }

        .form {
            margin-top: 25px;
        }

        .h1 {
            font-size: 22px;
            margin-bottom: 30px;
        }

        .form-wrapper {
            display: flex;
            justify-content: center;
        }

        .form-input {
            display: inline-block;
            flex-grow: 0.65;
            margin-right: 15px;
        }

        .input {
            width: 100%;
            border: 0;
            outline: 0;
            border-bottom: 3px dashed #fe7345;
            padding: 5px 0 3px;
            font-size: 14px;
            background: transparent;
        }

        .submit-btn {
            position: relative;
            transform: rotate(4deg);
            border-radius: 6px;
            transition: transform 0.25s cubic-bezier(0.175, 0.885, 0.32, 1.275);
        }

        .span {
            width: 40px;
            height: 15px;
            position: relative;
            display: block;
            font-size: 16px;
            padding: 5px 8px;
            border: 1px solid #494a4b;
            border-radius: inherit;
            background-color: #fff;
        }

        .todos {
            margin-top: 40px;
            padding: 0 10px;
            list-style: none;
        }

        .todos-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            /* background-color: orange; */
            margin-bottom: 4px;
            border-radius: 4px;
            padding: 0 10px;
            height: 40px;
            font-size: 14px;
        }

        .close-btn {
            font-weight: 900;
        }

        .checkbox-btn {
            display: flex;
            align-items: center;
            width: 5%;
        }

        .content {
            width: 85%;
            text-align: left;
            margin-left: 10px
        }

        .options {
            margin-top: 70px;
            display: flex;
            align-items: center;
            justify-content: space-between;
            font-size: 16px;
        }

        .item {
            padding: 0;
            margin: 0;
            box-sizing: border-box
        }

        .filters {
            display: flex;
            align-items: center;
        }

        span {
            padding: 4px 10px;
            border-radius: 4px;
        }

        .clear {
            padding: 0 0.6em;
            border-radius: 4px;
            transition: all 60ms ease-out;
        }
        .dell{
			text-decoration: line-through;
            /* color: #fff; */
		}
        .todos-item-s{
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: orange;
            margin-bottom: 4px;
            border-radius: 4px;
            padding: 0 10px;
            height: 40px;
            font-size: 14px;
        }
        .orange{
            background-color: #fe7345;
            color: #fff;
        }
        .active{
            background-color: #fe7345;
            color: #fff;
        }
        .foot{
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 16px;
            margin-top: 30px;
        }
        .svg{
            color: rgba(73,74,75,.35);
            width: 16px;
            height: 16px;
        }

    <div class="home">

                    </div>
                    <div class="title">To-Do List</div>

                <!-- 中间部分 -->
                <div class="form">
                    <h1 class="h1">~ Today I need to ~</h1>
                    <form class="form-wrapper">
                        <div class="form-input">
                            <input class="input" id="input" placeholder="Add new todo..." />
                        </div>
                        <div type="submit" class="submit-btn">
                            <span class="span" id="submit">Submit</span>
                        </div>
                    </form>
                </div>
                <!-- 添加内容部分 -->
                <ul class="todos" id="ul">

                    </li> -->
