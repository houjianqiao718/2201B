    <script>
        // 写一个promise函数
        function fun(val) {
            return new Promise((resolve, reject) => {
                if (val) {
                    resolve('成功了！')
                } else {
                    reject('失败了...')
                }
            })
        }
        fun(213).then((res) => {
            console.log(res);
        }).catch(res => {
            console.log(res);
        })
    </script>
