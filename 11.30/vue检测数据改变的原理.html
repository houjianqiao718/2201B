<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./js/vue.js"></script>
</head>

<body>

    <div id="root">
        <button @click="addFriend">在列表首位添加一个朋友</button> <br />
        <button @click="change">修改第一个朋友的名字为：张三</button> <br />
        <button @click="addHobby">添加一个爱好</button> <br />

        <h3>爱好：</h3>
        <ul>
            <li v-for="(ele, index) in student.hobby" :key="index"> {{ele}} </li>
        </ul>
        <h3>朋友们：</h3>
        <ul>
            <li v-for="(item, index) in student.friends" :key="index"> {{item.name}}--{{item.age}} </li>
        </ul>
    </div>

    <script>
        const vm = new Vue({
            el: '#root',
            data: {
                student: {
                    hobby: ['吃饭', '睡觉', '跳舞'],
                    friends: [{
                            name: 'jerry',
                            age: 35
                        },
                        {
                            name: 'tony',
                            age: 36
                        }
                    ]
                }
            },
            methods: {

                addFriend() {
                    this.student.friends.unshift({
                        name: 'jack',
                        age: 30
                    })
                },
                change() {
                    this.student.friends[0].name = '老六'
                },
                addHobby() {
                    this.student.hobby.push('唱歌')
                },

            }
        })
    </script>
