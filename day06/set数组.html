    <script>
        let set = new Set();
        console.log(set);
        set.add('好')
        set.add('你好')
        console.log(set);

        // 删除--根据内容进行删除
        set.delete('好')
        console.log(set);

        //检测是否存在这个值
        console.log(set.has('好'));
        
        // 遍历
        for (let key of set) {
            console.log(key);
        }

        // 去重
        let arr = [1 , 2, 2, 1, 3, 5, 8]
        let result = new Set(arr);
        console.log(result);

        //获取长度
        console.log(set.size);


        /*讲set数组变成数组**
        *扩展运算符、循环遍历、array.form()
        **/ 
        let aa = [...arr]
        console.log(aa);

        let bb = Array.from(arr)
        console.log(bb);
        
    </script>
